<!DOCTYPE html>
<html>
    <head>
    <!-- REGISTRATION FORM -->
    <h3 align="center"><b><ins>Registration Form</ins></b></h3>
    <table border="2" cellpadding="10" align="center">
        <tr>
        <td><b>First Name</b></td>
        <td><input type="text" name="name" placeholder="Enter your first name"></td>
        </tr>
        <tr>
        <td><b>Last Name</b></td>
        <td><input type="text" name="name" placeholder="Enter your last name"></td>
        </tr>
        <tr>
        <td><b>Gender</b></td>
        <td><input type="radio" name="gender" id="" value="male">Male
            <input type="radio" name="gender" id="" value="female">Female</td>
        </tr>
        <tr>
            <td><b>DOB</b></td>
            <td><input type="date" id="name" name="name"></td>
        </tr>
        <tr>
            <td><b>Qualification</b></td>
            <td><input type="checkbox" name="name" id="id" value="value">MCA
                <input type="checkbox" name="name" id="id" value="value">MBA
                <input type="checkbox" name="name" id="id" value="value">MTECH
                <input type="checkbox" name="name" id="id" value="value">Others
            </td>
        </tr>
        <td><b>Contact</b></td>
        <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type="text" name="name" placeholder="@gmail.com"></td>
        </tr>
        <tr>
            <td><b>Address</b></td>
            <td><textarea name="name" id="id" placeholder="Enter your address"></textarea></td>
        </tr>
        <tr>
            <td><b>Select Department:</b></td>
            <td><select name="name" id="id">
                <option value="">--select--</option>
                <option value="">MCA</option>
                <option value="">MA</option>
                <option value="">MTECH</option>
                <option value="">Others</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button name="name" id="id">Register</button>
                <button name="name" id="id">Cancel</button>
            </td>
        </tr>
    </table>


    <!-- LOGIN FORM -->
    <h3 align="center"><b><ins>Login Form</ins></b></h3>
    <table border="2" cellpadding="10" align="center">
        <tr>
        <td><b>User Name</b></td>
        <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
        <td colspan="2" align="center"><button name="name" id="id">Login</button>
        </tr>
    </head>
</html>
