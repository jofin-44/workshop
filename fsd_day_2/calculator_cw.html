<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body align="center">
    <h3><b>CALCULATOR</b></h3>
    <table border="5" cellpadding="25" align="center">
    <div>
        <tr>
        <td>
        <label for="num1">NUM1</label>
        <input type="number" id="num1">
        </td>
        </tr>
    </div>
    <br>
    <div>
       <tr>
        <td>
            <label for="num2">NUM2</label>
            <input type="number" id="num2">
        </td>
       </tr>
    </div>
    <br>
    <div>
        <tr>
        <td>
        <button onclick="add()">ADD</button>
        <button onclick="subtract()">SUB</button>
        <button onclick="multiply()">MUL</button>
        <button onclick="divide()">DIV</button>
        </td>
        </tr>
    </div>
    <br>
    <div>
        <tr>
        <td>
        <label for="ans">Result:</label>
        <input type="text" id="ans" readonly>
    </td>
    </tr>
    </div>
    </table>
</body>
</html>
