<!DOCTYPE html>
<html lang="en">
<head >
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body align="center">
<h3>CALCULATOR</h3> 
<table border="2" cellpadding="20" align="center" class="table">
<tr>
<td colspan="4"><input type="text" name="display" class="display" readonly id="txt" value=""></td>
</tr>
<tr >
    <div class="size"><td><input type="button" value="1" class="size" onclick="1"></td>
    <td><input type="button" value="2" class="size"></td>
    <td><input type="button" value="3" class="size"></td>
    <td><input type="button" value="+" class="size"></td>
    </div>
</tr>
<tr>
<td><input type="button" value="4" class="size"></td>
<td><input type="button" value="5" class="size"></td>
<td><input type="button" value="6" class="size"></td>
<td><input type="button" value="-" class="size"></td>
</tr>
<tr>
<td><input type="button" value="7" class="size"></td>
<td><input type="button" value="8" class="size"></td>
<td><input type="button" value="9" class="size"></td>
<td><input type="button" value="*" class="size"></td> 
</tr>
<tr>
<td><input type="button" value="C" class="size"></td>
<td><input type="button" value="0" class="size"></td>
<td><input type="button" value="=" class="size"></td>
<td><input type="button" value="/" class="size"></td>   
</tr>
</table>
</body>
</html>
